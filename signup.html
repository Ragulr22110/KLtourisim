<!-- signin page -->
    <div class="p-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-6 col-lg-3 mx-auto">
              <div class="formContainer">
                <h2 class="p-2 text-center text-white h4" id="formHeading">Signin</h2>
                <div class="py-2 mb-4 text-center" id="loginWithPanel">
                  <span class="loginWithIcon"><i class="fab fa-google"></i></span>
                  <span class="loginWithIcon"><i class="fab fa-facebook-f"></i></span>
                  <span class="loginWithIcon"><i class="fab fa-linkedin-in"></i></span>
                </div>
                
                <form action="#">
                    <div class="form-group mt-1">
                        <div class="row">

                            <div class="col">
                                <label class="mb-1" for="username">First name </label>
                                <input class="form-control" id="username" name="username" type="email" />
                            </div>
                            <div class="col">
                                <label class="mb-1" for="username">Last name </label>
                                <input class="form-control" id="username" name="username" type="email" />
                            </div>
                        </div>
                      </div>

                    <div class="form-group mt-3">
                        <label class="mb-2" for="username">Username / Email ID </label>
                        <input class="form-control" id="username" name="username" type="email" />
                    </div>  
                    
                  <div class="form-group mt-3">
                    <label class="mb-2" for="username">Mobile Number</label>
                    <input class="form-control" id="username" name="username" type="number" />
                  </div>
                  <div class="form-group mt-3">
                    <label class="mb-2" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter password" type="passswordFl" />
                  </div>
                  <div class="form-group mt-3">
                    <label class="mb-2" for="password">Confirm Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Confirm password" />
                  </div>
                  <div class="mt-3">
                    <input type="checkbox" /> Remember me
                  </div>
                  <button class="btn btn-outline-primary btn-lg w-100 mt-4">Sigin</button>
                </form>
              </div>
            </div>
          </div>
